<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09a9748e67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body class="wrapper">
    <div class="container">
        <h1>Login</h1>
        <form class="container__form">
            <span class="container__form__inpcover"><i class="fa-solid fa-envelope"></i><input
                    class="container__form__inputs" placeholder="E-mail Address" type="email" /></span>
            <span class="container__form__inpcover"><i class="fa-solid fa-lock"></i><input
                    class="container__form__inputs" placeholder="Password" type="password" /></span>
            <button class="btn container__form__inpcover">Login</button>
        </form>
        <a class="container__link vshorttxt">Forgot your password?</a>
        <div class="divider">
            <span class="floater shorttxt roundcover">or</span>
        </div>
        <span class="block shorttxt">Sign in with your social media account</span>
        <span class="container__iconprnt"><span class="roundcover iconcover icon"><i class="fa-brands fa-twitter"></i></span><span
                class="roundcover iconcover"><i class="fa-brands fa-facebook-f icon"></i></span></span>
    </div>
</body>

</html>
