<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration.css">
    <title>Registration | Sign Up</title>
</head>
<body class="wrapper">
    <div class="container">
        <div class="head"><h2 class="head__name">Registration</h2><div class="head__borbottom"></div></div>
        <form class="container__form">
            <span class="inpcover inpcover--left"><label class="container__labels">Full Name</label><input class="container__inputs" placeholder="Enter your name" type="text"/></span>
            <span class="inpcover inpcover--right"><label class="container__labels">Username</label><input class="container__inputs" placeholder="Enter your username" type="text"/></span>
            <span class="inpcover inpcover--left"><label class="container__labels">Email</label><input class="container__inputs" placeholder="Enter your email" type="email"/></span>
            <span class="inpcover inpcover--right"><label class="container__labels">Phone Number</label><input class="container__inputs" placeholder="Enter your number" type="number"/></span>
            <span class="inpcover inpcover--left"><label class="container__labels">Password</label><input class="container__inputs" placeholder="Enter your password" type="password"/></span>
            <span class="inpcover inpcover--right"><label class="container__labels">Confirm Password</label><input class="container__inputs" placeholder="Confirm your password" type="password"/></span>
            <span class="inpcover inpcover--full"><label class="container__labels container__labels--bigger">Gender</label>
            <span class="inpcover inpcover--row"><span><input type="radio" name='gender'/><label>Male</label></span><span><input type="radio" name='gender'/><label>Female</label></span><span><input type="radio" name='gender'/><label>Prefer not to say</label></span></span></span>
            <button class="btn inpcover--full">Register</button>
        </form>
    </div>
</body>
</html>
